<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library</title>
</head>

<body>
    <div class="yellowbox">
        <div class="toolbar">
            <i class="fas fa-bars fa-2x"></i>
            <span class="toolbar__text">library</span>
            <i class="fas fa-shopping-bag fa-2x"></i>
        </div>
    </div>
    <div class="searchbar">
        <span class="searchbar__text">Search books...</span>
        <i class="fas fa-search"></i>
    </div>
    <h1 class="title">Book of the day</h1>
    <div class="main">
        <img class="main__image" src="No Fixed Abode.jpg" />
        <div class="main__text">
            <div class="main__text__title">No Fixed Abode</div>
            <div class="main__text__author">Journey Through</div>
            <div class="main__text__star">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
            </div>
            <div class="button">
                <div class="main__text__journey">Journey</div>
                <div class="main__text__biography">Biography</div>
            </div>
            <div class="main__text__last">
                <div class="main__text__bookmark">
                    <i class="fas fa-bookmark"></i>
                </div>
                <div class="booknow">
                    <span class="booknow__text">Book Now</span>
                </div>
            </div>
        </div>
    </div>
    <h2 class="head__snd">Top Adventures</h2>
    <div class="top">
        <img class="top__one" src="Hold Still.jpeg" />
        <img class="top__two" src="No Shortcuts to the Top .jpeg" />
        <img class="top__three" src="The Jungle Book.jpeg" />
    </div>
    <div class="stars">
        <div class="stars__fst">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="far fa-star"></i>
        </div>
        <div class="stars__snd">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="far fa-star"></i>
        </div>
        <div class="stars__trd">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="far fa-star"></i>
        </div>
    </div>
    <h3 class="head__trd">Popular authors</h3>
    <div class="author">
        <img class="author__image" src="raymond.jpg" />
        <div class="author__text">
            <div class="author__text__main">George Raymond</div>
            <div class="author__text__main__2nd">Richard Martin</div>
            <div class="author__text__sub">Modern American science fiction writer, screenwriter, producer and editor,
                winner of many literary awards.</div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
